<html>	
	<head>
		<meta charset='utf-8' />
	    <title>Canadian Water Advisories</title>
	    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />		
	    <!-- Mapbox GL JS -->
	    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
	    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
		<!-- Tabletop -->
		<script type='text/javascript' src='src/tabletop-master/tabletop.js'></script>
		<!-- Stylesheet -->
		<link href='index.css' rel='stylesheet' />
	</head>
	<body>
		<div id='map'></div>
		<div class='map-overlay top'>
			<div class='map-overlay-inner'>
		        <h2>Drinking Water Advisories: First Nations South of 60</h2>
		        <h3>Since 1995, the Canadian government has documented drinking water advisories for First Nation communities across Canada. Drag the slider to see the number of advisories increasing with time.</h3>
		        <h3><label id='year'></label></h3>
		        <input id='slider' type='range' min='0' max='19' step='1' value='0' />
		       	<p>(Source data is accessible <a class='link' href='https://www.canada.ca/en/health-canada/topics/health-environment/water-quality-health/drinking-water/advisories-first-nations-south-60.html' target='_blank'>here</a>.)</p>
		    </div>
		</div>
		<script type='text/javascript' src='index.js'></script>	
	</body>
